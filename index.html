<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Koogle - 検索エンジン</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285f4;
            --text-color: #202124;
            --background-color: #f0f0f0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }
        /* ホームページスタイル */
        .home-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .search-wrapper {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 600px;
            padding: 10px 15px;
        }
        #search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 5px 10px;
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        /* 検索結果ページスタイル */
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .results-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .small-logo {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 20px;
        }
        .search-stats {
            color: #70757a;
            font-size: 0.9rem;
        }
        .search-result {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .result-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .result-url {
            color: #006621;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .result-snippet {
            color: #545454;
        }
        .highlight {
            background-color: #ffff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // グローバル変数で状態管理
        let CURRENT_QUERY = '';

        // DuckDuckGo APIを使用して検索結果を取得
        async function fetchDuckDuckGoResults(query) {
            const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1`);
            const data = await response.json();
            return data.RelatedTopics.map(topic => ({
                title: topic.Text || 'No Title',
                snippet: topic.Text || 'No Snippet',
                url: topic.FirstURL || '#',
                favicon: topic.FirstURL ? `https://www.google.com/s2/favicons?domain=${new URL(topic.FirstURL).hostname}` : '',
            }));
        }

        class KoogleSearchEngine {
            async search(query) {
                // DuckDuckGo APIから検索結果を取得
                const results = await fetchDuckDuckGoResults(query);

                // キーワードハイライトを適用
                return results.map(result => ({
                    ...result,
                    titleHighlighted: this.highlightKeywords(result.title, query),
                    snippetHighlighted: this.highlightKeywords(result.snippet, query),
                }));
            }

            // キーワードハイライト
            highlightKeywords(text, query) {
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }
        }

        // ルーティング
        async function renderPage(route) {
            const app = document.getElementById('app');
            const koogle = new KoogleSearchEngine();

            switch(route) {
                case 'home':
                    app.innerHTML = `
                        <div class="home-container">
                            <div class="logo">KOOGLE</div>
                            <div class="search-wrapper">
                                <input type="text" id="search-input" placeholder="検索">
                                <button class="search-button" id="search-button">
                                    <i class="ri-search-line"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    setupHomePageListeners();
                    break;

                case 'results':
                    const results = await koogle.search(CURRENT_QUERY);

                    app.innerHTML = `
                        <div class="results-container">
                            <div class="results-header">
                                <div class="small-logo">KOOGLE</div>
                                <div class="search-wrapper">
                                    <input type="text" id="search-input" value="${CURRENT_QUERY}" placeholder="検索">
                                    <button class="search-button" id="search-button">
                                        <i class="ri-search-line"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="search-stats">
                                約 ${results.length} 件の結果
                            </div>
                            <div class="search-results">
                                ${results.map(result => `
                                    <div class="search-result">
                                        <div style="display: flex; align-items: center;">
                                            <img src="${result.favicon}" alt="favicon" style="width: 16px; height: 16px; margin-right: 10px;">
                                            <a href="${result.url}" class="result-title" target="_blank">
                                                ${result.titleHighlighted}
                                            </a>
                                        </div>
                                        <div class="result-url">${result.url}</div>
                                        <div class="result-snippet">
                                            ${result.snippetHighlighted}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    setupResultsPageListeners();
                    break;
            }
        }

        function setupHomePageListeners() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            const performSearch = () => {
                CURRENT_QUERY = searchInput.value.trim();
                if (CURRENT_QUERY) {
                    renderPage('results');
                }
            };

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }

        function setupResultsPageListeners() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            const performSearch = () => {
                CURRENT_QUERY = searchInput.value.trim();
                if (CURRENT_QUERY) {
                    renderPage('results');
                }
            };

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }

        // 初期ページ読み込み
        renderPage('home');
    </script>
</body>
</html>
